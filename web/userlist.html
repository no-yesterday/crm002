<script>
    layui.use(['layer','form','table','util','jquery','laydate'], function(args){
        var form = layui.form;
        var table = layui.table;
        var util=layui.util;
        var $=layui.jquery;
        var laydate = layui.laydate;

        table.render({
            elem: '#test'
            // ,url:'/test/table/demo1.json'
            ,url:'/UserSelectServlet'
            ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            ,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                title: '提示'
                ,layEvent: 'LAYTABLE_TIPS'
                ,icon: 'layui-icon-tips'
            }]
            ,title: '用户数据表'
            ,cols: [[
                {type: 'checkbox', fixed: 'left'}
                // ,{field:'email', title:'邮箱', width:150, edit: 'text', templet: function(res){
                //         return '<em>'+ res.email +'</em>'
                //     }}
                ,{field:'id', title:'序号', width:80, edit: 'text', sort: true}
                ,{field:'username', title:'账号', width:160}
                ,{field:'real_name', title:'姓名', width:160}
                ,{field:'password', title:'密码', width:160}
                // ,{field:'type', title:'类型', width:160}
                ,{field:'type', title:'类型',width:100,templet:function (d) {
                        //如果类型 == 1  管理员  变红
                        //如果类型 == 2  用户  变绿
                        var type=d.type
                        if(type == 1) {
                            return "<span style='color:red'>管理员</span>"
                        }else{
                            return "<span style='color: green'>用户</span>"
                        }
                    }}
                // ,{field:'is_del', title:'是否能用', width:160}
                ,{field:'is_del',title:'是否能用', width:160,templet:function (d) {
                        if (d.is_del == 1) {
                            return " <input type=\"checkbox\" checked=\"\" name=\"open\" lay-skin=\"switch\" lay-filter=\"switchTest\" lay-text=\"能 | 否\" value='1'>"
                        } else {
                            return " <input type=\"checkbox\" name=\"close\" lay-skin=\"switch\" lay-filter=\"switchTest\" lay-text=\"能 | 否\" value='2'>"
                        }
                    }}
                ,{field:'img', title:'头像', width:160, templet:function (i) {
                        return "<span style='width: 5px; height: 5px'><img src='/CodeServlet'></span>"
                    }}
                ,{field:'create_time', title:'创建时间', width:160}
                ,{field:'modify_time', title:'修改时间', width:160}
                // ,{field:'age', title:'年龄',width:100,templet:function (d) {
                //         //如果年龄大于100岁  变红
                //         var age=d.age
                //         if(age>=100) {
                //             return "<span style='color:red'>" + age + "</span>"
                //         }else{
                //             return "<span>" + age + "</span>"
                //         }
                //     }}
                // ,{field:'birthday', title:'出生日期',width:160,templet:function (d) {
                //         console.log(d);      //templet  自定义模板
                //         // d 就是这行数据  拿到这个数据就可以进行一个修改
                //         //下面的任务是 把 d.birthday 修改成能看懂的日期
                //         //util.toDateString(d.birthday,"YYYY-MM-dd HH:mm:ss");
                //         return  util.toDateString(d.birthday,"yyyy-MM-dd HH:mm:ss");
                //     }}
                // ,{field:'shen',title:'是否是神仙',width:150,templet:function (d) {
                //         if(d.shen){
                //             return " <input type=\"checkbox\" checked=\"\" name=\"open\" lay-skin=\"switch\" lay-filter=\"switchTest\" lay-text=\"神仙|凡人\" value='神仙'>"
                //         }else {
                //             return " <input type=\"checkbox\" name=\"close\" lay-skin=\"switch\" lay-filter=\"switchTest\" lay-text=\"神仙 | 凡人\" value='凡人'>"
                //         }
                //     }}
                ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
            ]]
            ,page: true
            ,parseData: function(res) { //res 即为原始返回的数据
                console.log(res)
                return {
                    "code": res.number, //解析接口状态
                    "msg": res.message, //解析提示文本
                    "count": res.object.count, //解析数据长度
                    "data": res.object.data //解析数据列表
                };
            },response: {
                statusName: 'code' //规定数据状态的字段名称，默认：code
                ,statusCode: 2001 //规定成功的状态码，默认：0
                ,msgName: 'msg' //规定状态信息的字段名称，默认：msg
                ,countName: 'count' //规定数据总数的字段名称，默认：count
                ,dataName: 'data' //规定数据列表的字段名称，默认：data
            }
        });
        //头工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：'+ data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选': '未全选');
                    break;
                case 'addObj':
                    // layer.msg("这里写添加");
                    layer.open({
                        title:'编辑',
                        area: ['600px', '600px'],
                        type: 1,
                        //  content: '<h1>你好时间。。。</h1>'
                        content: $("#addHtml").html(), //一般不把html写在这里
                        success:function (layero, index) {
                            console.log(layero)
                            console.log(index)
                            console.log("我是layero 弹出成功后的回调")
                            console.log(data.field)
                            alert("看弹不弹出")

                            //给表单赋值
                            form.val("myUpdate", { //formTest 即 class="layui-form" 所在元素属性 lay-filter="" 对应的值
                                "username": data.username // "name": "value"
                                ,"real_name": data.real_name
                                ,"password": data.password
                                ,"type": data.type
                                ,"is_del": data.is_del
                                ,"modify_time": data.modify_time
                                ,"id":data.id
                            });

                            form.render(); //重点强调：当界面 发生改变时，记得 重新渲染模块，不然不显示效果

                            //修改创建时间的渲染
                            laydate.render({
                                elem: '#updateTime'
                                ,type: 'datetime'
                            });
                        },
                        btn:['确定修改','取消修改','其他1','其他2'],
                        yes:function (index,layero) {
                            // alert("向后台发送ajax")
                            //这里要发送ajax，如何发送是个问题
                            $("#myUpdateSubmit").click();
                            return false ; // 开启该代码可禁止点击该按钮关闭
                        },
                        btn2:function (index,layero) {
                            alert("我取消了修改，嘿嘿")
                            return false ; // 开启该代码可禁止点击该按钮关闭
                        },

                    });
                    break;
                case 'delAll':
                    layer.msg("这里写全部删除");
                    break;

                //自定义头工具栏右侧图标 - 提示
                case 'LAYTABLE_TIPS':
                    layer.alert('这是工具栏右侧自定义的一个图标按钮');
                    break;
            };
        });

        //监听行工具事件
        table.on('tool(test)', function(obj){
            var data = obj.data;
            //console.log(obj)
            if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del();
                    layer.close(index);
                });
            } else if(obj.event === 'edit'){
                layer.open({
                    title:'编辑',
                    area: ['600px', '600px'],
                    type: 1,
                    //  content: '<h1>你好时间。。。</h1>'
                    content: $("#updateHtml").html(), //一般不把html写在这里
                    success:function (layero, index) {
                        console.log(layero)
                        console.log(index)
                        console.log("我是layero 弹出成功后的回调")
                        console.log(data.field)
                        alert("看弹不弹出")

                        //给表单赋值
                        form.val("myUpdate", { //formTest 即 class="layui-form" 所在元素属性 lay-filter="" 对应的值
                            "username": data.username // "name": "value"
                            ,"real_name": data.real_name
                            ,"password": data.password
                            ,"type": data.type
                            ,"is_del": data.is_del
                            ,"modify_time": data.modify_time
                            ,"id":data.id
                        });

                        form.render(); //重点强调：当界面 发生改变时，记得 重新渲染模块，不然不显示效果

                        //修改创建时间的渲染
                        laydate.render({
                            elem: '#updateTime'
                            ,type: 'datetime'
                        });
                    },
                    btn:['确定修改','取消修改','其他1','其他2'],
                    yes:function (index,layero) {
                        // alert("向后台发送ajax")
                        //这里要发送ajax，如何发送是个问题
                        $("#myUpdateSubmit").click();
                        return false ; // 开启该代码可禁止点击该按钮关闭
                    },
                    btn2:function (index,layero) {
                        alert("我取消了修改，嘿嘿")
                        return false ; // 开启该代码可禁止点击该按钮关闭
                    },

                });



                // layer.prompt({
                //     formType: 2
                //     ,value: data.email
                // }, function(value, index){
                //     obj.update({
                //         email: value
                //     });
                //     layer.close(index);
                // });
            }
        });

        //监听指定开关
        form.on('switch(switchTest)', function(data){
            console.log(data)
            //console.log(data.othis.text())
            console.log(data.othis.parents('tr').find('td').eq(1).text())
            console.log("看上面的data")
            var userId = data.othis.parents('tr').find('td').eq(1).text();
            var x=this.checked ? true : false;
            console.log(x)
            if(x){
                data.value="1"
                console.log(data.value)
            }else{
                data.value="2"
                console.log(data.value)
            }
            $.ajax({
                url:'/UserUpdateForDelServlet',
                type:'post',
                data:{
                    "sfDel":data.value,
                    "userId":userId
                },
                dataType:'json',
                success:function(res){
                    console.log(res)
                }

            })
            //msg  是判定开关的状态
            layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            //layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听搜索按钮
        form.on('submit(searchBtn)', function(data){
            // alert("点击了搜索")
            console.log(data);
            table.reload('test',{
                where:{
                    real_name:data.field.real_name
                    ,type:data.field.type
                    ,username:data.field.username
                }
                ,page:{
                    curr:1  //重新从第一页开始
                }
                }
            );//只重载数据
            return false;
        });
        //监听修改的提交按钮
        form.on('submit(myUpdateSubmit)', function(data){
            console.log(data);
            $.ajax({
                url:"/UserUpdateServlet",
                type:'post',
                data:data.field,
                dataType:'JSON',
                success:function (res) {
                    console.log(res)
                    if(rs.code == 0){
                        layer.msg("修改成功");
                        table.reload('test', {
                            page:{
                                curr:1  //重新从第一页开始
                            }
                        });  //只重载数据
                    }
                }
            });

        });


    });

</script>
